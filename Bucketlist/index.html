<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Dream Bucket List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌟 My Dream Bucket List 🌟</h1>

    <div class="progress-section">
  <label>Progress:</label>
  <div class="progress-bar">
    <div class="progress-fill" id="progress-fill">0%</div>
  </div>
</div>

    <ul class="bucket-list">
      <li><label><input type="checkbox" /> ✈️ Visit Japan</label></li>
      <li><label><input type="checkbox" /> 🏄‍♂️ Learn to surf</label></li>
      <li><label><input type="checkbox" /> 📚 Read 50 books in a year</label></li>
      <li><label><input type="checkbox" /> 🎓 Graduate college</label></li>
      <li><label><input type="checkbox" /> 🧗‍♀️ Go rock climbing</label></li>
      <li><label><input type="checkbox" /> 🗺️ Travel across Europe</label></li>
      <li><label><input type="checkbox" /> 💻 Build a personal website</label></li>
      <li><label><input type="checkbox" /> 📝 Publish a blog</label></li>
      <li><label><input type="checkbox" /> 🎹 Learn to play the piano</label></li>
      <li><label><input type="checkbox" /> 🚀 Launch my startup</label></li>
    </ul>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  const listItems = document.querySelectorAll('.bucket-list li');
  const progressFill = document.getElementById('progress-fill');

  function updateProgress() {
    const total = checkboxes.length;
    const completed = Array.from(checkboxes).filter(cb => cb.checked).length;
    const percent = Math.round((completed / total) * 100);
    progressFill.style.width = percent + '%';
    progressFill.textContent = `${percent}%`;
  }

  // Initialize from localStorage
  checkboxes.forEach((checkbox, index) => {
    const isChecked = localStorage.getItem(`bucket-${index}`) === 'true';
    checkbox.checked = isChecked;
    if (isChecked) listItems[index].classList.add('completed');

    checkbox.addEventListener('change', () => {
      localStorage.setItem(`bucket-${index}`, checkbox.checked);
      listItems[index].classList.toggle('completed');
      updateProgress();
    });
  });

  updateProgress(); // Set initial progress
});

  </script>
</body>
</html>
